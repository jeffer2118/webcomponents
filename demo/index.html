<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script type="module">
    import { html, render } from 'lit';
    import '../sand-box.js';
  </script>
  <link href="../global/fontawesome/css/fontawesome.css" rel="stylesheet">
  <link href="../global/fontawesome/css/brands.css" rel="stylesheet">
  <link href="../global/fontawesome/css/solid.css" rel="stylesheet">
<style>
    body {
      margin: 0;
    }
    .title {
      color: red;
    }
    .container {
      display: flex;
      margin: 20px 40px 20px ;
      
    }
    img{
      width: 100%;
    }
  </style>

</head>
<body>
  <div id="output"></div>

<wc-container>

<h1>Cards</h1>
</wc-container>

<wc-container>
  <!-- cardBGSTyle="red" cardBG="linear-gradient(to right, cardBG="'https://codetheweb.blog/assets/img/posts/css-advanced-background-images/cover.jpg'-->
  <wc-card style="width:calc(33% - 5px);" cardBG="https://codetheweb.blog/assets/img/posts/css-advanced-background-images/cover.jpg" >
    <div slot="footer">
    <wc-button bgColor="black" name="footer">Default</wc-button>
    </div>
  </wc-card>
  <wc-card style="width:calc(33% - 5px);" cardBG="red">
  </wc-card>
  <wc-card style="width:calc(33% - 5px);">
  </wc-card>
</wc-container>
<wc-container>

  <wc-card cardStyle="vertical" style="width:calc(33% - 5px);">
    <!-- <img slot="image" src="https://codetheweb.blog/assets/img/posts/css-advanced-background-images/cover.jpg" alt="this imageList"> -->
  </wc-card>
  <wc-card cardStyle="vertical" style="width:calc(33% - 5px);"></wc-card>
  <wc-card cardStyle="vertical" style="width:calc(33% - 5px);"></wc-card>
</wc-container>
<wc-container>
  <wc-card cardStyle="horizontal" style="width:calc(50% - 5px);"></wc-card>
  <wc-card cardStyle="horizontal" style="width:calc(50% - 5px);"></wc-card>
</wc-container>
<wc-container>
  <wc-card imageSize="" cardStyle="horizontal" style="width:calc(100%);"></wc-card>
</wc-container>



<wc-container>
  <h1>Social Media</h1>
</wc-container>
<wc-container justifyContent="flex-start">
<!-- mediaList="sampleColor" containerDirection="vertical"-->
<wc-social-media mediaList="sampleColor" ></wc-social-media>
</wc-container>

<wc-container>
  <h1>Logo</h1>
</wc-container>
<wc-container justifyContent="space-around">
  <wc-logo>
  </wc-logo>
  <wc-logo logoType="footer">
  </wc-logo>
  

</wc-container>

<wc-container>
  <h1>Forms</h1>
</wc-container>
<wc-container>
  <wc-form value1="name" value2="email">
  </wc-form>
</wc-container>


<wc-container>
  <h1>List</h1>
</wc-container>

<wc-container>
  <wc-list numberInList="4" imageList="1">
    <li slot="item1">List 1</li>
    <li slot="item2">List 2</li>
    <li slot="item3">List 3</li>
    <li slot="item4">List 4</li>
  </wc-list>

</wc-container>
<wc-container>
  <wc-list listStyle="in-sep" numberInList="4" imageList="1">
    <li slot="item1">List 1</li>
    <li slot="item2">List 2</li>
    <li slot="item3">List 3</li>
    <li slot="item4">List 4</li>
  </wc-list>

</wc-container>
<wc-container>
  <wc-list listStyle="num-list-solid" numberInList="4" imageList="1">
    <li slot="item1">List 1</li>
    <li slot="item2">List 2</li>
    <li slot="item3">List 3</li>
    <li slot="item4">List 4</li>
  </wc-list>

</wc-container>

<wc-hero bgImage="url('https://npf-prod.imgix.net/uploads/92e52a0b205e43b28f0fad900144da2e.jpg?auto=compress%2Cformat&crop=focalpoint&fit=crop&fp-x=0.5&fp-y=0.5&h=1004&q=80&w=1600')">
  <div slot="header">
    <wc-logo>
    </wc-logo>
  </div>
  <div slot="body">
    <wc-card style="width:48%;"></wc-card>
  </div>
</wc-hero>



</body>
</html>
